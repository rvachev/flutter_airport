name: airport
description: An application for the airport.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  rxdart: ^0.27.2
  states_rebuilder: ^5.0.0
  intl: ^0.17.0
  dio: ^4.0.4
